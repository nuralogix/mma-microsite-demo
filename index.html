    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let definitions = DeepAffexWebResultsData.definitions
            let sections = DeepAffexWebResultsData.sections
            let encodedResultsQueryString = getResultsFromQueryString()
            let decodedResults = decodeNuraQRString(encodedResultsQueryString)

            let lang = getLangFromBrowser();

            let header = document.getElementById('main-header');
            let title = document.createElement('h1');
            title.textContent = localize("RESULTS_TITLE", lang);
            header.appendChild(title);

            renderResults(decodedResults, definitions.pointDefinitions, sections, lang);
        });

        /**
         * Retrieves query string results from the current URL.
         * @returns {string|null} The result query string value if present.
         */
        function getResultsFromQueryString() {
            const urlParams = new URLSearchParams(window.location.search)
            const resultQuery = urlParams.get('r')
            return resultQuery
        }

        /**
         * Gets the browser's preferred language.
         * @returns {string} The language code (e.g., 'en', 'zh'), defaults to 'en' if not found.
         */
        function getLangFromBrowser() {
            let lang = navigator.language
            console.log("current browser language: " + lang);
            if (lang.includes('-')) {
                return lang.split('-')[0];
            } else {
                return "en";
            }
        }
    </script>
